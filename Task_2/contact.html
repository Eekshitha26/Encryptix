<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-item {
            margin: 15px 0;
        }
        .contact-item i {
            margin-right: 10px;
            color: #3498db;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-item">
            <i class="fab fa-instagram"></i>
            <a href="https://www.instagram.com/yourprofile" target="physco2663">Instagram</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-telegram-plane"></i>
            <a href="https://t.me/yourprofile" target="eekshitha26">Telegram</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <a href="tel:+1234567890">+91 934730****</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:youremail@example.com">eekshitasai26@gmail.com</a>
        </div>
    </div>
</body>
</html>
